name: provider-defang
runtime: yaml
plugins:
  providers:
    - name: defang
      path: ../../bin

resources:
  myProject:
    type: defang:Project
    properties:
      configPaths:
        - ../../compose.yaml.example

outputs:
  output:
    albArn: ${myProject.albArn}
    etag: ${myProject.etag}
    services:
      service1:
        resource_name: ${myProject.services.service1.resource_name}
        task_role: ${myProject.services.service1.task_role}
